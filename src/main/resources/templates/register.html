<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-block bg-white rounded-full p-4 mb-4">
                <i class="fas fa-paw text-5xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Criar Conta</h1>
            <p class="text-indigo-100">Junte-se ao Pet Shop</p>
        </div>
        
        <form id="registerForm" class="space-y-4">
            <div id="successAlert" class="hidden bg-green-500 bg-opacity-20 border border-green-500 text-white px-4 py-3 rounded-lg">
                <span id="successMessage"></span>
            </div>
            
            <div id="errorAlert" class="hidden bg-red-500 bg-opacity-20 border border-red-500 text-white px-4 py-3 rounded-lg">
                <span id="errorMessage"></span>
            </div>
            
            <div>
                <label for="nome" class="block text-white font-medium mb-2">
                    <i class="fas fa-user mr-2"></i>Nome Completo
                </label>
                <input type="text" id="nome" name="nome" required minlength="3"
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="João Silva">
            </div>
            
            <div>
                <label for="email" class="block text-white font-medium mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="seu@email.com">
            </div>
            
            <div>
                <label for="telefone" class="block text-white font-medium mb-2">
                    <i class="fas fa-phone mr-2"></i>Telefone
                </label>
                <input type="tel" id="telefone" name="telefone"
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="(11) 99999-9999">
            </div>
            
            <div>
                <label for="senha" class="block text-white font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input type="password" id="senha" name="senha" required minlength="6"
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="••••••••">
            </div>
            
            <div>
                <label for="confirmarSenha" class="block text-white font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Confirmar Senha
                </label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="••••••••">
            </div>
            
            <button type="submit" 
                class="w-full bg-white text-indigo-600 font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition duration-200 flex items-center justify-center">
                <i class="fas fa-user-plus mr-2"></i>Criar Conta
            </button>
            
            <div class="text-center">
                <p class="text-white">
                    Já tem uma conta? 
                    <a href="/login" class="font-bold hover:underline">Entrar</a>
                </p>
            </div>
        </form>
    </div>
    
    <script src="/js/register.js"></script>
</body>
</html>
