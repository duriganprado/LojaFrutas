<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruta Shop - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #FF6B35 0%, #FFD83D 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            border-color: #FF6B35;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="glass rounded-3xl shadow-2xl p-10 w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-orange-400 to-yellow-300 mb-6 shadow-lg">
                    <i class="fas fa-apple-alt text-4xl text-white"></i>
                </div>
                <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-600 to-yellow-500 mb-2">Fruta Shop</h1>
                <p class="text-gray-600 text-lg">Crie sua conta</p>
            </div>
            
            <!-- Register Form -->
            <form id="registerForm" class="space-y-4">
                <!-- Success Alert -->
                <div id="successAlert" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 px-4 py-4 rounded">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle mr-3"></i>
                        <span id="successMessage"></span>
                    </div>
                </div>
                
                <!-- Error Alert -->
                <div id="errorAlert" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 px-4 py-4 rounded">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-3"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>
                
                <!-- Full Name Input -->
                <div>
                    <label for="nome" class="block text-gray-800 font-bold mb-2">
                        <i class="fas fa-user text-orange-500 mr-2"></i>Nome Completo
                    </label>
                    <input type="text" id="nome" name="nome" required minlength="3"
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 text-gray-800 placeholder-gray-400 input-focus bg-white"
                        placeholder="João Silva">
                </div>
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-gray-800 font-bold mb-2">
                        <i class="fas fa-envelope text-orange-500 mr-2"></i>Email
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 text-gray-800 placeholder-gray-400 input-focus bg-white"
                        placeholder="seu@email.com">
                </div>
                
                <!-- Phone Input -->
                <div>
                    <label for="telefone" class="block text-gray-800 font-bold mb-2">
                        <i class="fas fa-phone text-orange-500 mr-2"></i>Telefone
                    </label>
                    <input type="tel" id="telefone" name="telefone"
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 text-gray-800 placeholder-gray-400 input-focus bg-white"
                        placeholder="(11) 99999-9999">
                </div>
                
                <!-- Password Input -->
                <div>
                    <label for="senha" class="block text-gray-800 font-bold mb-2">
                        <i class="fas fa-lock text-orange-500 mr-2"></i>Senha
                    </label>
                    <input type="password" id="senha" name="senha" required minlength="6"
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 text-gray-800 placeholder-gray-400 input-focus bg-white"
                        placeholder="••••••••">
                </div>
                
                <!-- Confirm Password Input -->
                <div>
                    <label for="confirmarSenha" class="block text-gray-800 font-bold mb-2">
                        <i class="fas fa-lock text-orange-500 mr-2"></i>Confirmar Senha
                    </label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 text-gray-800 placeholder-gray-400 input-focus bg-white"
                        placeholder="••••••••">
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-orange-500 to-yellow-500 text-white font-bold py-4 px-4 rounded-xl hover:shadow-lg hover:scale-105 transition duration-200 flex items-center justify-center text-lg mt-6">
                    <i class="fas fa-user-plus mr-2"></i>Criar Conta
                </button>
                
                <!-- Login Link -->
                <div class="text-center pt-6 border-t-2 border-gray-200">
                    <p class="text-gray-700">
                        Já tem uma conta? 
                        <a href="/login" class="font-bold text-orange-600 hover:text-orange-700">Entre aqui</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/register.js"></script>
</body>
</html>
