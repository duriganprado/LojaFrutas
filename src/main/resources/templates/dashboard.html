<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: 
                linear-gradient(135deg, rgba(102, 126, 234, 0.90) 0%, rgba(118, 75, 162, 0.90) 100%),
                url('/images/fundopet.png');
            background-size: cover, 400px 300px;
            background-position: center, center;
            background-repeat: no-repeat, repeat;
            background-attachment: fixed, fixed;
        }
        
        @media (max-width: 768px) {
            .gradient-bg {
                background-size: cover, 200px 200px;
            }
        }
        
        @media (max-width: 480px) {
            .gradient-bg {
                background-size: cover, 150px 150px;
            }
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        
        .glass-white {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.35);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        /* Estilo para select dropdown */
        select option {
            background: rgba(102, 126, 234, 0.95);
            color: white;
        }
        
        /* Tab ativo */
        .tab-btn.active {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            color: white;
        }
        
        .tab-btn:not(.active) {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .tab-btn:not(.active):hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="bg-white bg-opacity-5 backdrop-blur-md border-b border-white border-opacity-20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-paw text-3xl text-white"></i>
                    <h1 class="text-2xl font-bold text-white">Pet Shop</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userNameDisplay" class="text-white font-medium"></span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Sair
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- Tabs Navigation -->
        <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-2 mb-6 flex flex-wrap gap-2">
            <button class="tab-btn active flex-1 min-w-[150px] px-6 py-3 rounded-lg font-semibold transition duration-200" data-tab="animais">
                <i class="fas fa-dog mr-2"></i>Animais
            </button>
            <button class="tab-btn flex-1 min-w-[150px] px-6 py-3 rounded-lg font-semibold transition duration-200" data-tab="adocao">
                <i class="fas fa-heart mr-2"></i>Ado√ß√£o
            </button>
            <button class="tab-btn flex-1 min-w-[150px] px-6 py-3 rounded-lg font-semibold transition duration-200" data-tab="formularios">
                <i class="fas fa-clipboard-list mr-2"></i>Formul√°rios
            </button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Animais Tab -->
            <div class="tab-pane active" id="animais-tab">
                <div class="bg-white bg-opacity-5 backdrop-blur-md rounded-xl p-6 border border-white border-opacity-20">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                        <h2 class="text-2xl font-bold text-white">
                            <i class="fas fa-dog mr-2"></i>Gerenciar Animais
                        </h2>
                        <button onclick="openAnimalModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-200">
                            <i class="fas fa-plus mr-2"></i>Adicionar Animal
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <input type="text" id="searchAnimal" placeholder="üîç Buscar por nome..." 
                            class="px-4 py-3 rounded-lg glass-white text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white">
                        <select id="filterEspecie" 
                            class="px-4 py-3 rounded-lg glass-white text-white focus:outline-none focus:ring-2 focus:ring-white appearance-none cursor-pointer">
                            <option value="" class="bg-indigo-600 text-white">Todas as Esp√©cies</option>
                            <option value="Cachorro" class="bg-indigo-600 text-white">üêï Cachorro</option>
                            <option value="Gato" class="bg-indigo-600 text-white">üêà Gato</option>
                            <option value="P√°ssaro" class="bg-indigo-600 text-white">ü¶ú P√°ssaro</option>
                            <option value="Coelho" class="bg-indigo-600 text-white">üêá Coelho</option>
                            <option value="Outro" class="bg-indigo-600 text-white">üêæ Outro</option>
                        </select>
                    </div>
                    
                    <div id="animalsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
            </div>

            <!-- Ado√ß√£o Tab -->
            <div class="tab-pane hidden" id="adocao-tab">
                <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-6 border border-white border-opacity-20">
                    <h2 class="text-2xl font-bold text-white mb-6">
                        <i class="fas fa-heart mr-2"></i>Animais para Ado√ß√£o
                    </h2>
                    <div id="adocaoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
            </div>

            <!-- Formul√°rios Tab -->
            <div class="tab-pane hidden" id="formularios-tab">
                <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-6 border border-white border-opacity-20">
                    <h2 class="text-2xl font-bold text-white mb-6">
                        <i class="fas fa-clipboard-list mr-2"></i>Meus Formul√°rios de Ado√ß√£o
                    </h2>
                    <div id="formulariosLista" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal - Animal -->
    <div id="animalModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="glass-card rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 rounded-t-2xl">
                <div class="flex justify-between items-center">
                    <h2 id="modalTitle" class="text-2xl font-bold text-white">Adicionar Animal</h2>
                    <button onclick="closeAnimalModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-full w-10 h-10 flex items-center justify-center transition">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <form id="animalForm" class="p-6 space-y-4">
                <input type="hidden" id="animalId">
                
                <!-- Image Upload -->
                <div class="mb-4">
                    <label class="block text-gray-800 font-semibold mb-2">
                        <i class="fas fa-image mr-2"></i>Foto do Animal
                    </label>
                    <div class="flex flex-col items-center space-y-4">
                        <div id="imagePreview" class="w-full h-48 glass rounded-lg flex items-center justify-center overflow-hidden">
                            <i class="fas fa-paw text-6xl text-white text-opacity-50"></i>
                        </div>
                        <input type="file" id="animalFoto" accept="image/*" class="hidden">
                        <button type="button" onclick="document.getElementById('animalFoto').click()" 
                            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition">
                            <i class="fas fa-upload mr-2"></i>Escolher Foto
                        </button>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="animalNome" class="block text-gray-800 font-semibold mb-2">
                            <i class="fas fa-signature mr-2"></i>Nome *
                        </label>
                        <input type="text" id="animalNome" required 
                            class="w-full px-4 py-2 glass rounded-lg text-gray-800 placeholder-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                            placeholder="Rex">
                    </div>
                    
                    <div>
                        <label for="animalEspecie" class="block text-gray-800 font-semibold mb-2">
                            <i class="fas fa-paw mr-2"></i>Esp√©cie *
                        </label>
                        <select id="animalEspecie" required 
                            class="w-full px-4 py-2 glass rounded-lg text-white placeholder-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="">Selecione...</option>
                            <option value="Cachorro">Cachorro</option>
                            <option value="Gato">Gato</option>
                            <option value="P√°ssaro">P√°ssaro</option>
                            <option value="Coelho">Coelho</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="animalRaca" class="block text-gray-800 font-semibold mb-2">
                            <i class="fas fa-dna mr-2"></i>Ra√ßa
                        </label>
                        <input type="text" id="animalRaca" 
                            class="w-full px-4 py-2 glass rounded-lg text-gray-800 placeholder-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                            placeholder="Vira-lata">
                    </div>
                    
                    <div>
                        <label for="animalIdade" class="block text-gray-800 font-semibold mb-2">
                            <i class="fas fa-birthday-cake mr-2"></i>Idade (anos) *
                        </label>
                        <input type="number" id="animalIdade" required min="0" 
                            class="w-full px-4 py-2 glass rounded-lg text-gray-800 placeholder-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                            placeholder="2">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="animalSexo" class="block text-gray-800 font-semibold mb-2">
                            <i class="fas fa-venus-mars mr-2"></i>Sexo
                        </label>
                        <select id="animalSexo" 
                            class="w-full px-4 py-2 glass rounded-lg text-gray-800 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="">Selecione...</option>
                            <option value="Macho">Macho</option>
                            <option value="F√™mea">F√™mea</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="animalPorte" class="block text-gray-800 font-semibold mb-2">
                            <i class="fas fa-weight mr-2"></i>Porte
                        </label>
                        <select id="animalPorte" 
                            class="w-full px-4 py-2 glass rounded-lg text-gray-800 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="">Selecione...</option>
                            <option value="Pequeno">Pequeno</option>
                            <option value="M√©dio">M√©dio</option>
                            <option value="Grande">Grande</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="animalCor" class="block text-gray-800 font-semibold mb-2">
                            <i class="fas fa-palette mr-2"></i>Cor
                        </label>
                        <input type="text" id="animalCor" 
                            class="w-full px-4 py-2 glass rounded-lg text-gray-800 placeholder-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                            placeholder="Marrom">
                    </div>
                </div>
                
                <div>
                    <label for="animalDescricao" class="block text-gray-800 font-semibold mb-2">
                        <i class="fas fa-align-left mr-2"></i>Descri√ß√£o
                    </label>
                    <textarea id="animalDescricao" rows="3" 
                        class="w-full px-4 py-2 glass rounded-lg text-gray-800 placeholder-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                        placeholder="Descreva o animal..."></textarea>
                </div>
                
                <div class="flex flex-wrap gap-4">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="animalVacinado" class="w-5 h-5 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500">
                        <span class="text-gray-800"><i class="fas fa-syringe mr-1 text-green-600"></i>Vacinado</span>
                    </label>
                    
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="animalCastrado" class="w-5 h-5 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500">
                        <span class="text-gray-800"><i class="fas fa-cut mr-1 text-blue-600"></i>Castrado</span>
                    </label>
                    
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="animalDisponivel" checked class="w-5 h-5 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500">
                        <span class="text-gray-800"><i class="fas fa-check-circle mr-1 text-purple-600"></i>Dispon√≠vel para Ado√ß√£o</span>
                    </label>
                </div>
                
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeAnimalModal()" 
                        class="flex-1 glass hover:bg-white hover:bg-opacity-20 text-gray-800 px-6 py-3 rounded-lg font-semibold transition duration-200">
                        Cancelar
                    </button>
                    <button type="submit" 
                        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-200">
                        <i class="fas fa-save mr-2"></i>Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal - Ado√ß√£o (Continua√ß√£o no pr√≥ximo arquivo) -->
    <div id="adocaoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="glass-card rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
            <div class="bg-gradient-to-r from-pink-600 to-red-600 p-6 rounded-t-2xl">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-white">Formul√°rio de Ado√ß√£o</h2>
                    <button onclick="closeAdocaoModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-full w-10 h-10 flex items-center justify-center transition">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <form id="adocaoForm" class="p-6 space-y-4">
                <input type="hidden" id="adocaoAnimalId">
                
                <div class="glass rounded-lg p-4 mb-4">
                    <label class="block text-gray-800 font-semibold mb-2">Animal Selecionado</label>
                    <div id="selectedAnimalInfo" class="text-indigo-900 font-semibold"></div>
                </div>
                
                <div>
                    <label for="adocaoEndereco" class="block text-gray-800 font-semibold mb-2">
                        <i class="fas fa-map-marker-alt mr-2"></i>Endere√ßo Completo *
                    </label>
                    <input type="text" id="adocaoEndereco" required 
                        class="w-full px-4 py-2 glass rounded-lg text-gray-800 placeholder-gray-600 focus:ring-2 focus:ring-pink-500 focus:border-transparent" 
                        placeholder="Rua, n√∫mero, bairro, cidade">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="adocaoTipoResidencia" class="block text-gray-800 font-semibold mb-2">
                            <i class="fas fa-home mr-2"></i>Tipo de Resid√™ncia *
                        </label>
                        <select id="adocaoTipoResidencia" required 
                            class="w-full px-4 py-2 glass rounded-lg text-gray-800 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                            <option value="">Selecione...</option>
                            <option value="Casa">Casa</option>
                            <option value="Apartamento">Apartamento</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center space-x-4 pt-8">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="adocaoTemQuintal" class="w-5 h-5 text-pink-600 rounded focus:ring-2 focus:ring-pink-500">
                            <span class="text-gray-800"><i class="fas fa-tree mr-1"></i>Possui Quintal</span>
                        </label>
                    </div>
                </div>
                
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="adocaoPossuiOutrosPets" class="w-5 h-5 text-pink-600 rounded focus:ring-2 focus:ring-pink-500">
                    <span class="text-gray-800"><i class="fas fa-paw mr-1"></i>Possui Outros Pets</span>
                </label>
                
                <div>
                    <label for="adocaoMotivo" class="block text-gray-800 font-semibold mb-2">
                        <i class="fas fa-heart mr-2"></i>Por que deseja adotar? *
                    </label>
                    <textarea id="adocaoMotivo" required rows="3" 
                        class="w-full px-4 py-2 glass rounded-lg text-gray-800 placeholder-gray-600 focus:ring-2 focus:ring-pink-500 focus:border-transparent" 
                        placeholder="Conte-nos o motivo..."></textarea>
                </div>
                
                <div>
                    <label for="adocaoExperiencia" class="block text-gray-800 font-semibold mb-2">
                        <i class="fas fa-user-check mr-2"></i>Experi√™ncia com Pets
                    </label>
                    <textarea id="adocaoExperiencia" rows="3" 
                        class="w-full px-4 py-2 glass rounded-lg text-gray-800 placeholder-gray-600 focus:ring-2 focus:ring-pink-500 focus:border-transparent" 
                        placeholder="J√° teve pets antes? Conte sua experi√™ncia..."></textarea>
                </div>
                
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeAdocaoModal()" 
                        class="flex-1 glass hover:bg-white hover:bg-opacity-20 text-gray-800 px-6 py-3 rounded-lg font-semibold transition duration-200">
                        Cancelar
                    </button>
                    <button type="submit" 
                        class="flex-1 bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-200">
                        <i class="fas fa-paper-plane mr-2"></i>Enviar Formul√°rio
                    </button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .tab-btn {
            color: white;
            background: transparent;
        }
        .tab-btn.active {
            background: white;
            color: #4f46e5;
        }
        .tab-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>

    <script src="/js/dashboard.js"></script>
</body>
</html>
