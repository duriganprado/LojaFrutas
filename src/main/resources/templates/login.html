<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Pet Shop - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-block bg-white rounded-full p-4 mb-4">
                <i class="fas fa-paw text-5xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Pet Shop</h1>
            <p class="text-indigo-100">Sistema de Adoção</p>
        </div>
        
        <form id="loginForm" method="POST" action="/login" class="space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div id="errorAlert" class="hidden bg-red-500 bg-opacity-20 border border-red-500 text-white px-4 py-3 rounded-lg">
                <span id="errorMessage"></span>
            </div>
            
            <div>
                <label for="email" class="block text-white font-medium mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input type="email" id="email" name="username" required 
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="seu@email.com">
            </div>
            
            <div>
                <label for="senha" class="block text-white font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input type="password" id="senha" name="password" required 
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="••••••••">
            </div>
            
            <button type="submit" 
                class="w-full bg-white text-indigo-600 font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition duration-200 flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>Entrar
            </button>
            
            <div class="text-center">
                <p class="text-white">
                    Não tem uma conta? 
                    <a href="/register" class="font-bold hover:underline">Registrar-se</a>
                </p>
            </div>
        </form>
    </div>
    
    <script src="/js/login.js"></script>
</body>
</html>
