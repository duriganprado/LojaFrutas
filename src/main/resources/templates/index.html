<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruta Shop - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #FF6B35 0%, #FFD83D 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-2xl shadow-2xl p-12 w-full max-w-4xl">
        <div class="text-center">
            <div class="inline-block bg-white rounded-full p-6 mb-6">
                <i class="fas fa-apple-alt text-7xl text-orange-500"></i>
            </div>
            <h1 class="text-5xl font-bold text-white mb-4">Fruta Shop</h1>
            <p class="text-xl text-orange-100 mb-8">Sistema de Gestão de Loja de Frutas</p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center mb-12">
                <a href="/login" class="bg-white text-orange-600 font-bold py-4 px-8 rounded-lg hover:bg-opacity-90 transition duration-200 flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                </a>
                <a href="/register" class="bg-orange-600 text-white font-bold py-4 px-8 rounded-lg hover:bg-orange-700 transition duration-200 flex items-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i>Cadastrar-se
                </a>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                <div class="glass rounded-xl p-6">
                    <i class="fas fa-leaf text-4xl text-white mb-4"></i>
                    <h3 class="text-xl font-bold text-white mb-2">Catálogo de Frutas</h3>
                    <p class="text-orange-100">Frutas frescas e de qualidade</p>
                </div>
                <div class="glass rounded-xl p-6">
                    <i class="fas fa-shopping-cart text-4xl text-white mb-4"></i>
                    <h3 class="text-xl font-bold text-white mb-2">Compre Online</h3>
                    <p class="text-orange-100">Pedidos fáceis e rápidos</p>
                </div>
                <div class="glass rounded-xl p-6">
                    <i class="fas fa-truck text-4xl text-white mb-4"></i>
                    <h3 class="text-xl font-bold text-white mb-2">Entrega Rápida</h3>
                    <p class="text-orange-100">Entregamos em sua casa</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
